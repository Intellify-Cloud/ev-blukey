
<!-- Footer -->
<footer class="footer" id="footer">
  <div class="container">
    <div class="footer-grid">
      <!-- Copyright -->
      <div class="footer-section">
        <p class="copyright">Copyright &copy; {{ site.company }} {{ 'now' | date: "%Y" }}</p>
      </div>
      
      <!-- Social Media -->
      <div class="footer-section footer-section--center">
        <ul class="social-buttons">
          {% for link in site.data.sitetext.footer.social %}
          <li class="social-item">
            {% if link.url %}
            <a href="{{ link.url }}" class="social-link" target="_blank" rel="noopener noreferrer">
              {% if link.icon %}<i class="{{ link.icon }}"></i>{% endif %}
            </a>
            {% endif %}
          </li>
          {% endfor %}
        </ul>
      </div>

      <!-- Legal -->
      <div class="footer-section footer-section--end">
        <ul class="quicklinks">
          <li>
            <a href="https://evohomeloans.co.za/bond-originator/" target="_blank">
              {{ site.data.sitetext.footer.legal | default: "" }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>

{% if page.layout == "page" %}
<script>
  const fixPageShort = () => {
    const footer = document.getElementById("footer");
    if (window.innerHeight > document.body.offsetHeight) {
      footer.classList.add("footer--fixed");
    } else {
      footer.classList.remove("footer--fixed");
    }
  };

  fixPageShort();
  window.addEventListener('resize', fixPageShort);
</script>
{% endif %}
